name: Dragon CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  

jobs:
  ASCII-job:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Dragon in Docker
        run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace docker/whalesay ./dragon.sh