name: Dragon CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  

jobs:
  ASCII-job:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      

      - name: Make dragon.sh executable and run it
        run: |
          $wslPath = "${{ github.workspace }}".Replace('\', '/').Replace('C:', '/mnt/c')
          wsl -d Ubuntu bash -c "chmod +x '$wslPath/dragon.sh'; '$wslPath/dragon.sh'"
        shell: powershell