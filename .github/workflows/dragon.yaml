name: Dragon CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  

jobs:
  ASCII-job:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      

      - name: Make dragon.sh executable and run it
        run: |
          $wslPath = "${{ github.workspace }}".Replace('\', '/').Replace('C:', '/mnt/c')
          Write-Output "Checking path: $wslPath"
          wsl -d Ubuntu ls -la "$wslPath"
          wsl -d Ubuntu ls -la "$wslPath/dragon.sh"
        shell: powershell