name: Dragon CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
  

jobs:
  ASCII-job:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

            
      - name: Run dragon script
        run: |
          $wslPath = "${{ github.workspace }}".Replace('\', '/').Replace('C:', '/mnt/c')
          wsl -d Ubuntu bash -c "
            # Ensure execute permissions
            chmod +x '$wslPath/dragon.sh'
            # Execute the script
            '$wslPath/dragon.sh'
          "
        shell: powershell